<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto City Lottery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Crypto City Lottery</h1>
      <div class="button-container">
        <button class="button" onclick="addTickets()">Add Tickets</button>
      </div>
      <div class="ticket-counter-container">
        <p class="ticket-counter">Total Tickets: <span id="totalTickets">0</span></p>
      </div>
      <div class="timer-container">
        <p class="timer">Time Remaining: <span id="timerMinutes">10</span>:<span id="timerSeconds">00</span></p>
      </div>
      <div class="winner-container">
        <p class="winner-text">Last Winning Ticket: <span id="lastWinner"></span></p>
      </div>
      <div class="past-winners-container">
        <p class="past-winners-title">Past Winners:</p>
        <ul id="pastWinners"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
