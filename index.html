<!DOCTYPE html>
<html>
<head>
	<title>Crypto City Lottery</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h1>Crypto City Lottery</h1>
	<div class="lottery-container">
		<h2>Buy Tickets</h2>
		<p>Tickets cost 1 ETH each.</p>
		<label for="num-tickets">Number of tickets:</label>
		<input type="number" id="num-tickets" value="0" min="0">
		<button type="button" onclick="addTickets()">Add to Pool</button>
		<button type="button" onclick="resetTickets()">Reset Pool</button>
		<div class="pool-info">
			<p>Total Tickets: <span id="total-tickets">0</span></p>
			<p>Current Pool: <span id="current-pool">0 ETH</span></p>
			<p>Next Draw in: <span id="countdown"></span></p>
		</div>
	</div>
</body>
</html>
