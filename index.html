<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Crypto City Lottery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Crypto City Lottery</h1>
      <div class="pool">
        <h3 class="pool-title">Current Pool Total:</h3>
        <p class="pool-total">$0</p>
        <div class="button-container">
          <button class="button" onclick="addTickets()">Add Tickets</button>
        </div>
        <div class="button-container">
          <button class="button" onclick="clearTickets()">Clear Tickets</button>
        </div>
      </div>
      <div class="timer-container">
        <h3 class="timer-title">Next Draw in:</h3>
        <p class="timer" id="timer"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
