<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lottery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lottery</h1>
    <p>Buy tickets for a chance to win!</p>
    <div class="ticketBox">
      <label for="numTickets">Number of tickets:</label>
      <input type="number" id="numTickets" min="1" max="100" value="1">
      <button id="addTickets">Add to pool</button>
      <div class="ticketPool">
        <span>Total tickets in pool:</span>
        <span id="ticketCount">0</span>
      </div>
      <button id="buyTickets">Buy tickets</button>
    </div>
    <div class="countdownBox">
      <span>Next draw in:</span>
      <span id="countdown"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
