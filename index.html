<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto City Lottery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 class="lottery-title">Crypto City Lottery</h1>
  <div class="lottery-box">
    <div class="lottery-text">
      <p class="pool-text">Total Pool:</p>
      <p id="pool-total" class="pool-amount">0</p>
      <p class="ticket-text">Total Tickets:</p>
      <p id="ticket-count" class="ticket-amount">0</p>
      <p class="time-text">Time Left:</p>
      <p id="countdown" class="time-amount"></p>
    </div>
    <div class="buy-box">
      <p class="buy-text">Buy Tickets:</p>
      <button onclick="addTicket()">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
