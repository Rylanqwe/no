<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crypto City Lottery</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">Crypto City Lottery</h1>
    <button id="addTicketBtn">Add Ticket</button>
    <div class="ticketCounter">Total tickets: <span id="ticketCount">0</span></div>
    <div class="timer">Time left: <span id="timeLeft">10:00</span></div>
    <div class="winnerList">Winning Tickets:</div>
    <ul id="list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
