<!DOCTYPE html>
<html>
<head>
	<title>Crypto City Lottery</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body onload="setInterval(countdown, 1000);">
	<header>
		<h1>Crypto City Lottery</h1>
	</header>
	<main>
		<div class="box">
			<h2>Buy Lottery Tickets</h2>
			<label for="ticket-num">Number of Tickets:</label>
			<input type="number" id="ticket-num" min="1" max="100" value="1">
			<button onclick="addTickets()">Add to Pool</button>
			<p id="ticket-total">Total Tickets: 0</p>
			<p id="pool-size">Current Pool Size: 0 ETH</p>
			<p id="countdown-timer">Next Draw in: 00:00:00</p>
		</div>
	</main>
</body>
</html>
