<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Crypto City Lottery</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Crypto City Lottery</h1>
      <div class="ticket-area">
        <h2 class="subtitle">Buy Tickets</h2>
        <button id="add-ticket-btn" class="btn">Add Ticket</button>
        <div class="ticket-count">Total tickets: <span id="ticket-count">0</span></div>
      </div>
      <div class="pool-area">
        <h2 class="subtitle">Pool</h2>
        <div class="pool-count">Total pool: <span id="pool-count">0</span></div>
      </div>
      <div class="winner-area">
        <h2 class="subtitle">Winner</h2>
        <div class="winner-info">
          <div id="winner-number" class="winner-number">-</div>
          <div id="winner-count" class="winner-count">Tickets: 0</div>
        </div>
        <div id="draw-timer" class="draw-timer">Next draw in 10 minutes</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
