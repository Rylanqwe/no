<!DOCTYPE html>
<html>
  <head>
    <title>Crypto City Lottery</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="title">Crypto City Lottery</h1>
    <div class="lottery-box">
      <h2 class="subtitle">Buy Lottery Tickets</h2>
      <p class="ticket-count">Total Tickets: <span id="total-tickets">0</span></p>
      <input type="number" id="num-tickets" min="1" max="10">
      <button id="buy-tickets-btn">Buy Tickets</button>
      <p class="ticket-cost">Ticket Cost: 1 ETH</p>
    </div>
    <div class="lottery-status">
      <h2 class="subtitle">Lottery Status</h2>
      <p class="time-left">Time Left: <span id="time-left"></span></p>
      <p class="pool-size">Pool Size: <span id="pool-size">0 ETH</span></p>
      <p class="winner">Winner: <span id="winner"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
