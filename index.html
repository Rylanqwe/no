<!DOCTYPE html>
<html>
<head>
	<title>Crypto City Lottery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="header">
		<h1>Crypto City Lottery</h1>
	</div>
	<div id="main">
		<div id="add-tickets">
			<button onclick="addTicket()">Add Ticket</button>
			<input type="number" id="numTickets" placeholder="Enter number of tickets">
		</div>
		<div id="total-tickets">
			Total Tickets: <span id="ticketCount">0</span>
		</div>
		<div id="timer">
			<div id="time">
				Time Remaining: <span id="minutes">10</span>:<span id="seconds">00</span>
			</div>
			<div id="winner">
				Last Winner: <span id="lastWinner"></span>
			</div>
		</div>
		<div id="winner-box">
			<h2>Winning Ticket:</h2>
			<span id="winningTicket"></span>
		</div>
		<div id="past-winners">
			<h2>Past Winners:</h2>
			<ul id="winnerList"></ul>
		</div>
	</div>
</body>
</html>
