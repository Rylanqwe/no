<!DOCTYPE html>
<html>
<head>
	<title>Crypto City Lottery</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="header">
		<h1>Crypto City Lottery</h1>
	</div>
	<div class="container">
		<div class="ticket-container">
			<h2>Tickets</h2>
			<p id="ticket-count">0</p>
			<button onclick="buyTicket()">Buy Ticket</button>
		</div>
		<div class="pool-container">
			<h2>Pool</h2>
			<p id="pool-count">0</p>
		</div>
		<div class="winner-container">
			<h2>Winner</h2>
			<p id="winner"></p>
		</div>
		<div class="draw-timer-container">
			<h2>Next Draw In</h2>
			<p id="draw-timer"></p>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
