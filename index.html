<!DOCTYPE html>
<html>
<head>
	<title>Crypto City Lottery</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="header">
		<h1>Crypto City Lottery</h1>
	</div>
	<div class="container">
		<div class="ticket-input">
			<h2>Enter your ticket number:</h2>
			<input type="text" id="ticket-input">
			<button onclick="addTicket()">Add Ticket</button>
			<p id="ticket-error"></p>
		</div>
		<div class="pool">
			<h2>Current Pool Size: <span id="pool-size">0</span></h2>
			<button onclick="drawWinner()">Draw Winner</button>
			<p id="winner"></p>
			<p id="draw-timer"></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
