<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto City Lottery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Crypto City Lottery</h1>
    </div>
    <div class="ticket-container">
        <button id="add-ticket-button" class="gold-button">Add Tickets</button>
        <p>Total Tickets: <span id="total-ticket-count">0</span></p>
    </div>
    <div class="timer-container">
        <p id="timer-text">Time Left: <span id="timer-minutes">10</span>:<span id="timer-seconds">00</span></p>
    </div>
    <div class="winners-container">
        <h2>Recent Winners:</h2>
        <ul id="winners-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
