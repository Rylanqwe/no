<!DOCTYPE html>
<html>
<head>
	<title>Crypto City Lottery</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js"></script>
</head>
<body onload="loadTickets(); startTimer();">
	<h1>Crypto City Lottery</h1>
	<div class="ticket-section">
		<h2>Tickets</h2>
		<p>Current Ticket Count: <span id="ticket-count"></span></p>
		<textarea id="ticket-input"></textarea>
		<button onclick="addTickets()">Add Tickets</button>
		<button onclick="clearTickets()">Clear Tickets</button>
	</div>
	<div class="winner-section">
		<h2>Winner</h2>
		<p>Next Draw In: <span id="timer"></span></p>
		<p id="winner-name"></p>
	</div>
</body>
</html>
