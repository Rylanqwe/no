<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Crypto City Lottery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="logo">Crypto City Lottery</div>
    <div id="ticketSection">
      <div>
        <button id="addTicketBtn">Add Ticket(s)</button>
        <input type="number" id="ticketCount" placeholder="Enter number of tickets" />
      </div>
      <div>
        Total Tickets: <span id="totalTickets">0</span>
      </div>
    </div>
    <div id="timerSection">
      <div>
        <button id="startBtn">Start Timer</button>
        <button id="stopBtn">Stop Timer</button>
      </div>
      <div>
        Timer: <span id="timer">10:00</span>
      </div>
    </div>
    <div id="winnerSection">
      <div>
        Winning Ticket: <span id="winner"></span>
      </div>
      <div>
        Past Winners: <span id="winners"></span>
      </div>
    </div>
  </body>
</html>
